<!-- Модальное окно для отображения результатов поиска -->

<div class="container">
    <div class="sidebar">
        <nav>
            <ul>
                <li class="menu-item"><a href="#" th:href="@{/reg/main/{userId}(userId=${userId})}"><i class="fa fa-home"></i> Home</a></li>
                <li class="menu-item"><a href="#" th:href="@{/search/createSearch/{userId}(userId=${userId})}"><i class="fa fa-search"></i> Search</a></li>
                <li class="menu-item"><a href="#"><i class="fa fa-envelope"></i> Messages</a></li>
                <li class="menu-item"><a href="#" th:href="@{/posts/newPost/{userId}(userId=${userId})}"><i class="fa fa-plus"></i> New POST</a>
                </li>
                <li class="menu-item"><a href="#" th:href="@{/home/profUser/{userId}(userId=${userId})}"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="menu-item"><a href="#" th:href="@{/reg/page}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">

        <!-- Профиль пользователя -->
        <div class="userss" th:each="currentUser : ${users}">
            <div class="user-profile">
                <img th:src="${currentUser.getUserInfo().getImage()}" alt="Profile Picture">
                <div>
                    <div class="profile-info">
                        <a th:href="@{/home/someUser/{userId}/{otherId}(userId=${userId},otherId=${currentUser.getId()})}">
                            <h2 th:text="${currentUser.userName}"></h2></a>
                        <div class="edit-profile">
                            <form th:action="@{/home/subscriber/{userId}/{otherId}(userId=${userId},otherId=${currentUser.getId()})}" th:method="get">
                                <button type="submit" class="subscribe-btn">Subscribe</button>
                            </form>
                        </div>
                    </div>
                    <div class="stats">
                        <p> Posts: <span th:text="${currentUser.getPosts().size()}"></span></p>
                        <p><a href="#" th:href="@{/home/someUserSubscribers/{userId}/{curUserId}(userId=${userId},curUserId=${currentUser.getId()})}"> Followers: <span th:text="${currentUser.getFollower().getSubscribers().size()}"></span></a></p>
                        <P><a href="#" th:href="@{/home/someUserSubscriptions/{userId}/{curUserId}(userId=${userId},curUserId=${currentUser.getId()})}"> Following: <span th:text="${currentUser.getFollower().getSubscriptions().size()}"></span></a></P>
                    </div>
                    <p th:text="${currentUser.userInfo.fullName}"></p>
                    <p th:text="${currentUser.userInfo.biography}"></p>
                </div>
            </div>
        </div>
    </div>


</div>
<footer>
    <p>&copy; <span id="currentYear"></span> Instagram</p>
</footer>
<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    function toggleLike(button) {
        var likeIcon = button.querySelector('i');
        var likeCountSpan = button.querySelector('.like-count');

        var likeCountValue = parseInt(likeCountSpan.textContent);
        if (isNaN(likeCountValue)) {
            likeCountValue = 0;
        }

        var isLiked = likeIcon.classList.contains('fas'); // Проверяем класс 'fas', так как 'far' используется для пустой иконки

        if (!isLiked) {
            likeIcon.classList.remove('far');
            likeIcon.classList.add('fas');
            likeIcon.style.color = 'red'; // Устанавливаем красный цвет
            likeCountSpan.textContent = likeCountValue + 1;
        } else {
            likeIcon.classList.remove('fas');
            likeIcon.classList.add('far');
            likeIcon.style.color = ''; // Возвращаем цвет по умолчанию
            likeCountSpan.textContent = likeCountValue - 1;
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById('subscriptionForm');
        var button = document.getElementById('subscribeButton');
        var subscribed = false;

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы, чтобы избежать перезагрузки страницы
            // В этом месте можно добавить дополнительную логику, если это необходимо, например, отправка AJAX-запроса на сервер
            subscribed = !subscribed;
            updateButtonLabel();
        });

        function updateButtonLabel() {
            if (subscribed) {
                button.textContent = 'Unsubscribe';
            } else {
                button.textContent = 'Subscribe';
            }
        }
    });
</script>
